<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing-HTML</title>
</head>

<body>
    <style>
        table {
            border: black;
        }

        th {
            border-radius: 5px;
        }
    </style>

    <center>
        <h1 style="background-color: aqua;">Law of Exponents</h1>
    </center>
    <center>
        <table border="black">
            <tr>
                <th bgcolor="#19e3a6">
                    Product of powers Rule
                </th>

                <th bgcolor="#c8d959">
                    x <sup>m</sup> &#215; x <sup>n</sup> = x <sup>m + n</sup>

                </th>
            </tr>

            <tr>
                <th bgcolor="#19e3a6">
                    Quotient of powers Rule
                </th>

                <th bgcolor="#c8d959">
                    x <sup>m</sup> &#xF7; x <sup>n</sup> = x <sup>m - n</sup>

                </th>
            </tr>

            <tr>
                <th bgcolor="#19e3a6">
                    power of powers Rule
                </th>

                <th bgcolor="#c8d959">
                    (x <sup>m ) n</sup> = x <sup>m &#215; n</sup>

                </th>
            </tr>

            <tr>
                <th bgcolor="#19e3a6">
                    power of product Rule
                </th>

                <th bgcolor="#c8d959">
                    (x &#215; y) <sup>m</sup> = x <sup>m</sup> &#215; y <sup>m </sup>

                </th>
            </tr>

            <tr>
                <th bgcolor="#19e3a6">
                    power of Quotient Rule
                </th>

                <th bgcolor="#c8d959">
                    (x &#xF7; y) <sup>m</sup> = x <sup>m</sup> &#215; y <sup>m</sup>

                </th>
            </tr>

            <tr>
                <th bgcolor="#19e3a6">
                    zero power Rule
                </th>

                <th bgcolor="#c8d959">
                    x <sup>0</sup> = 1

                </th>
            </tr>

            <tr>
                <th bgcolor="#19e3a6">
                    negative Exponent Rule
                </th>

                <th bgcolor="#c8d959">
                    x <sup>-n</sup> = (1/x )<sup>n</sup>

                </th>
            </tr>
    </center>


</body>

</html>
